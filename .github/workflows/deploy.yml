name: Deploy Website

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Inject environment variables
        run: |
          cd src
          sed -i "s|const SUPABASE_URL = '';|const SUPABASE_URL = '${{ secrets.SUPABASE_PROJECT_URL }}';|g" script.js
          sed -i "s|const SUPABASE_ANON_KEY = '';|const SUPABASE_ANON_KEY = '${{ secrets.SUPABASE_API_KEY }}';|g" script.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
