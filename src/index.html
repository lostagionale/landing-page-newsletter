<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Stagionale</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="center-flex">

    <nav class="center-flex">
        <img src="assets/logo-v4.svg" width="300" alt="Lo Stagionale" />
    </nav>

    <div class="fixed-modal center-flex row">
        <img src="assets/job-restaurant.jpeg" alt="" />
        <div class="right center-flex column">
            <h1> Il modo più semplice per connettere aziende e lavoratori stagionali </h1>
            <p> Candidati o trova personale affidabile, tutto in un’unica piattaforma </p>

            <form id="form" class="center-flex column">
                <div class="selector center-flex">
                    <div class="highlight"></div>
                    <button type="button" class="option active" data-role="worker">Lavoratore</button>
                    <button type="button" class="option" data-role="company">Azienda</button>
                </div>

                <input type="email" name="email" placeholder="Inserisci la tua email" required />
                <button type="submit"> Iscriviti ora gratuitamente </button>
            </form>

            <p> Niente spam, solo opportunità che possono davvero interessarti! </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
